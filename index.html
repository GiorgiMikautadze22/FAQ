<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="main" src="./resorces/main.svg" alt="" />
    <img class="pc" src="./resorces/mainpc.svg" alt="" />
    <img class="shadow" src="./resorces/shadow.svg" alt="" />
    <img class="pcshadow" src="./resorces/newshadow.svg" alt="" />
    <div class="box">
      <h1>FAQ</h1>
      <div class="questions">
        <div class="combine">
          <h2>How many team members can I invite?</h2>
          <img src="./resorces/arrow.svg" alt="" />
        </div>
        <div class="line mb19"></div>
        <div class="combine">
          <h2 id="bold">What is the maximum file upload size?</h2>
          <img id="arrow" src="./resorces/arrow.svg" alt="" />
        </div>
        <h3 id="hide">
          No more than 2GB. All files in your account must fit your allotted
          storage space.
        </h3>
        <div class="line mb19"></div>
        <div class="combine">
          <h2>How do I reset my password?</h2>
          <img id="arrow" src="./resorces/arrow.svg" alt="" />
        </div>
        <div class="line mb19"></div>
        <div class="combine">
          <h2>Can I cancel my subscription?</h2>
          <img id="arrow" src="./resorces/arrow.svg" alt="" />
        </div>
        <div class="line mb19"></div>
        <div class="combine">
          <h2>Do you provide additional support?</h2>
          <img id="arrow" src="./resorces/arrow.svg" alt="" />
        </div>
        <div class="line mb19"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
